<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position css</title>
    <style>
        .container{
            width: 1510px;
            background-color: rgb(162, 153, 162);
            height: 1800px;
        }
        .box{
            display: inline-block;
            border: 2px solid rebeccapurple;
            width: 100px;
            height: 100Px;
            margin: 6px;
        }

        #box3{
            position: fixed;
            bottom: 34px;
            right: 34px;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="box" id="box1">1</div>
    <div class="box" id="box2">2</div>
    <div class="box" id="box3">Contact us</div>
    <div class="box" id="box4">4</div>
</div>
</body>
</html>
